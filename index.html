<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="head">Erch-A-Sketch</header>
    <p  class="para">Unlock your Creativity</p>

    <div class="GGrid">
        <button class="generate" id="gen">Generate Grid</button>
    </div>

    <button class="black" id="blackEffect">Black Effect</button>
    <button class="rainbow" id="RB">Rainbow Effect</button>

    <!-- <div class="doubleButton">
        <button class="black" id="blackEffect">Black</button>
        <button class="rainbow" id="RB">Rainbow Effect</button>
    </div> -->

    <div class="container">
        <div class="square" id="major-square"></div>
    </div>
    <div class="clearCase">
        <button class="clearbtn" id="click">CLEAR</button>
    </div>
    <script src="./index.js"></script>
</body>
</html>
